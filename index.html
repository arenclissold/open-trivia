<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Playground - JavaScript 101</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" data-controller="trivia">
      <h1 class="text-center py-3">👨‍👩‍👧‍👦 Open Trivia 🌍</h1>
      <h2 class="global-counter counter">All-Time Score: <span id="global-counter">0</span></h2>
      <h2 class="quiz-counter counter">Quiz Score: <span id="quiz-counter">0</span>/10</h2>
      <button data-action="click->trivia#getQuestions" id="reset">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
      <div class="row justify-content-center">
        <div class="col-6 py-3">
          <form data-action="submit->trivia#getQuestions">
            <div class="mb-3">
              <select class="form-select w-100" data-trivia-target="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <select class="form-select w-100 mt-3" data-trivia-target="category">
                <option value="9">General Knowledge</option>
                <option value="15">Video Games</option>
                <option value="31">Anime</option>
                <option value="11">Film</option>
                <option value="18">Computer Science</option>
                <option value="21">Sports</option>
                <option value="22">geography</option>
              </select>
            </div>
            <input class="btn btn-primary w-100" type="submit" />
          </form>
          <div class="container mt-5" data-trivia-target="questions"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
